<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="header">
            <h1>CALCULATOR</h1>
        </div>

        <div class="calculator">
            <div class="top">
                
            </div>

            <div class="circles">
                <div class="firstrow">
                    <div class="circle"><button class="clear">AC</button></div>
                    <div class="circle"><button class="plusminus">&#177;</button></div>
                    <div class="circle"><button class="percent">&#37;</button></div>
                    <div class="circle"><button class="divide">&#247;</button></div>
                </div>
                <div class="firstrow">
                    <div class="circle"><button class="seven">7</button></div>
                    <div class="circle"><button class="eight">8</button></div>
                    <div class="circle"><button class="nine">9</button></div>
                    <div class="circle"><button class="multiple">&#215;</button></div>
                </div>
                <div class="firstrow">
                    <div class="circle"><button class="four">4</button></div>
                    <div class="circle"><button class="five">5</button></div>
                    <div class="circle"><button class="six">6</button></div>
                    <div class="circle"><button class="minus">&#8722;</button></div>
                </div>
                <div class="firstrow">
                    <div class="circle"><button class="one">1</button></div>
                    <div class="circle"><button class="two">2</button></div>
                    <div class="circle"><button class="three">3</button></div>
                    <div class="circle"><button class="plus">&#43;</button></div>
                </div>
                <div class="lastrow">
                    <div  class="long"><button class="zero">0</button></div>
                    
                    <div class="circle"><button class="decimal">.</button></div>
                    <div class="circle"><button class="equal">=</button></div>
                </div>
            </div>
        </div>

        <div class = "note">
            <h4>Note: Decimal button currently does not work due to time constraint, only there for design</h4>
        </div>
    </body>
</html>
